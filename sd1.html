<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor & Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007acc;
            --dark-bg: #1e1e1e;
            --darker-bg: #161616;
            --toolbar-bg: #2d2d30;
            --border-color: #3e3e42;
            --text-color: #d4d4d4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--toolbar-bg);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .editor-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            background: var(--darker-bg);
            border-right: 1px solid var(--border-color);
        }

        .editor-section.collapsed {
            width: 0;
            min-width: 0;
            overflow: hidden;
        }

        .editor-toolbar {
            background: var(--toolbar-bg);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .tool-btn {
            background: #3e3e42;
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .tool-btn:hover {
            background: #4a4a4f;
        }

        .editor-container {
            flex: 1;
            overflow: auto;
            height: 70vh;
            position: relative;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
            line-height: 1.5;
        }

        .preview-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .preview-section.expanded {
            width: 100%;
        }

        .preview-toolbar {
            background: var(--toolbar-bg);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .device-options {
            display: flex;
            gap: 10px;
        }

        .device-btn {
            background: #3e3e42;
            color: var(--text-color);
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .device-btn.active {
            background: var(--primary-color);
        }

        .preview-container {
            flex: 1;
            overflow: auto;
            height: 70vh;
            background: white;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .mobile-view {
            width: 375px;
            margin: 0 auto;
            height: 100%;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        .tablet-view {
            width: 768px;
            margin: 0 auto;
            height: 100%;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        .desktop-view {
            width: 100%;
            height: 100%;
        }

        .status-bar {
            background: var(--primary-color);
            padding: 5px 15px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .templates-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--toolbar-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            z-index: 100;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: none;
        }

        .templates-menu.show {
            display: block;
        }

        .template-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .template-item:hover {
            background: #3e3e42;
        }

        .error-indicator {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .editor-section, .preview-section {
                width: 100%;
                height: 60vh;
            }
            
            .editor-section.collapsed {
                height: 0;
            }
            
            .preview-section.expanded {
                height: 100vh;
            }
            
            .controls {
                gap: 5px;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

                    <button class="tool-btn" data-insert='id=""'>id</button>

                </div>
                <div class="preview-container">
                    <iframe id="previewFrame" class="preview-frame desktop-view"></iframe>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage">Ready</span>
            <span id="errorIndicator"></span>
        </div>
    </div>
